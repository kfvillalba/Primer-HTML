<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>

    <script>
    function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    </script>

    <script>
        function getParameterByName1( name ){
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}
    </script>


    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>

        <tr>
            <td>
                <script>
                    document.write(getParameterByName1("Nombre"))
                </script>
            </td>

            <td>
                <script>
                    document.write(getParameterByName1("Apellido"))
                </script>
            </td>

            <td>
                <script>
                    document.write(getParameterByName1("Direccion"))
                </script>
            </td>

            <td>
                <script>
                    document.write(getParameterByName1("Telefono"))
                </script>
            </td>

        </tr>

    </table>
</body>
</html>
